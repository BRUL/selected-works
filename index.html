<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Jonathan Dequeker - Selected Works</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-custom.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body data-ng-app="sw">

<div class="container" data-ng-controller="MainCtrl">
  <div class="header">
    <h3 class="text-muted">Jonathan Dequeker</h3>
  </div>

  <div class="jumbotron">
    <p class="lead">
      I am a Flemish (Belgian) student <strong>Interior Architecture</strong>. <br>Before studying I enjoyed creating Art for four years.
      Along the way I taught myself the arts of <em>bookbinding</em>, <em>programming</em> and <em>woodworking</em>.
    </p>
  </div>

  <div class="row marketing">
    <div class="col-lg-6 project-thumb" ng-repeat="project in projects" ng-show="$even" data-ng-click="viewProject(project)">
      <h4 ng-bind="project.title"></h4>
      <p ng-bind="project.intro"></p>
    </div>

    <div class="col-lg-6 project-thumb" ng-repeat="project in projects" ng-show="$odd" data-ng-click="viewProject(project)">
      <h4 ng-bind="project.title"></h4>
      <p ng-bind="project.intro"></p>
    </div>
  </div>

  <hr>

  <div class="row current-project">
    <div class="col-lg-12">
      <h4 ng-bind="currentProject.title"></h4>
      <p ng-bind="currentProject.description"></p>

      <carousel interval="interval" ng-show="currentProject.pictures">
        <slide ng-repeat="picture in currentProject.pictures">
          <img ng-src="{{picture.src}}" style="margin:auto;">
        </slide>
      </carousel>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2014 <a href="mailto:jonathan.dequeker@gmail.com">Jonathan Dequeker</a></p>
  </div>

</div> <!-- /container -->


<script src="js/vendors/jquery.min.js"></script>
<script src="js/vendors/angular.min.js"></script>
<script src="js/vendors/ui-bootstrap.min.js"></script>

<script src="js/app/main.js"></script>
<script src="js/app/projects.js"></script>

</body>
</html>
