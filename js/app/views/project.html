<div class="container">
  <div class="header">
    <h1><a href="#">Jonathan Dequeker</a></h1>

    <p class="lead intro">
      I am a Flemish (Belgian) <strong>Interior Architect</strong>. <br>Before studying at Sint-Lucas Ghent I enjoyed creating
      Art for four years.
      Along the way I taught myself the arts of <em>bookbinding</em>, <em>programming</em> and <em>woodworking</em>.
    </p>
  </div>

  <div class="current-project" ng-show="currentProject">
    <h2 ng-bind-html="currentProject.title"></h2>
    <hr>
    <p ng-bind-html="currentProject.intro"></p>
    <p ng-bind-html="currentProject.description"></p>
    <div class="col-lg-12" ng-repeat="picture in currentProject.pictures">
      <img ng-src="{{picture.src}}">
    </div>
  </div>

  <div class="row marketing">
    <a class="col-md-6 project-thumb" ng-repeat="(projectId, project) in projects" href="#{{projectId}}">
      <h2 ng-bind-html="project.title"></h2>
      <p ng-bind-html="project.intro"></p>
    </a>
  </div>

  <div class="footer">
    <p><a href="mailto:jonathan.dequeker@gmail.com" target="_blank">Jonathan Dequeker</a> selected works 2011-2018; made possible by <a href="http://newfront.eu/" target="_blank">New&nbsp;Front</a></p>
  </div>
</div> <!-- /container -->
